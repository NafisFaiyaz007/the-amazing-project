<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import files from drive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
    <h1>Welcome to profile page</h1>
    <h2>Upload file to google drive</h2>
    
    <form id="form">
        <input type="file" id="files" required>
        <input type="submit" value="Upload">
    </form>
    
    <button id="search">Search Files</button>
    <button id="images">Only Images</button>
    <button id="videos">Only Videos</button>
    <button id="pdf">Only PDF</button>
    <button id="logout">Go to Account</button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name of File</th>
            <th>MimeType</th>
            <th>Download File</th>
            <th>Delete Button</th>
        </tr>
    
        </thead>
        <tbody id="result">
    
        </tbody>
    </table>
</body>
<script type="module" src="profile.js"></script>

</html>
