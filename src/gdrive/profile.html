<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import files from drive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="profile.css">

</head>

<body>
<div class="tableMargin">
    <div class="header">
        <h1>Upload files to Google Drive</h1>
    </div>
   
    
    <form id="form">
        <label for="files" class="chooseFile">
            Browse...
        </label>
        
        <input type="file" id="files" required>
        <input type="submit" value="Upload">
    </form>
    
    <button id="search" class="search">Search Files</button>
    <button id="images" class="images">Only Images</button>
    <button id="videos" class="videos">Only Videos</button>
    <button id="pdf" class="pdf">Only PDF</button>
    <button id="logout" class="logout">Go to Account</button>
    

    <table class="table ">
        <thead class="thead-dark">
        <tr>
            <th>Name of File</th>
            <th>MimeType</th>
            <th>Download File</th>
            <th>Delete Button</th>
        </tr>
    
        </thead>
        <tbody id="result">
    
        </tbody>
    </table>
    
    
</div>
</body>
<script type="module" src="profile.js"></script>

</html>
